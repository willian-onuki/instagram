<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icone_instagram.png">
    <title>Instagram</title>
</head>
<body>
    <div class="content">
        <div class="conteudo1">
            <img src="img/celular.png" alt="">
        </div>
        <div class="conteudo2">
            
            <div class="tela-login">
                <img src="img/logo_escrita.png" alt="">
                <div class="login">
                    <input type="text" placeholder="Telefone, nome de usuário ou email">
                    <input type="text" placeholder="Senha">
                    <button>Entrar</button>
                </div>
                <div class="ou">
                    <hr class="linha">
                    <h1>ou</h1>
                    <hr class="linha">
                </div>
                <div class="facebook">
                    <img src="img/icon_facebook.png" alt="">    
                    <a class ="entre-facebook" href="https://pt-br.facebook.com/">Entre com o Facebook</a>
                </div>
                <a class="esqueceu" href="#">Esqueceu a senha?</a>
            </div>
            <div class=cadastro>
                <h1 class="conta">Não tem uma conta? <a class="cadastrar" href="https://www.instagram.com/accounts/login/?hl=pt-br">Cadastre-se</a></h1>
            </div>
            <p class="aplicativo">Obtenha o aplicativo.</p>
            <div class="apps">
                <img src="img/appstore.png" alt="">
                <img src="img/googleplay.png" alt="">

            </div>  
        </div>
    </div>
</body>
</html>
